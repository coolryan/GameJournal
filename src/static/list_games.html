<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Games</title>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<script src="https://unpkg.com/react@18.2/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@18.2/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26/babel.min.js"></script>
	<script type="text/babel">
		 async function get_games() {
			console.log("get games");

			const response = await fetch('/games/');
			const games = await response.json();
			console.log(games);
		}
		const root = ReactDOM.createRoot(document.getElementById('react-app'));
		root.render(<h1>List of All Possible Games</h1>);
	</script>
</head>
<body>
	<div id="react-app"></div>
	<button onclick="get_games()">Get Games</button>
</body>
</html>
