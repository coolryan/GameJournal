<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="CSS/main.css">
	<link rel="stylesheet" type="text/css" href="CSS/login-page.css">
	<script defer type="text/javascript" src="JS/login-page.js"></script>
</head>
<body>
	<a href="./header.html">Header</a>
	<main id="main-holder">
		<h1 id="login-header">Login</h1>

		<div id="login-error-msg-holder">
			<p id="login-error-msg">Invalid username<span id="error=msg-second-line">and/or password</span></p>
		</div>

		<form id="login-form">
			<input type="text" name="username" id="username-filed" class="login-form-field" placeholder="Username">
			<input type="password" name="password" id="password-filed" class="login-form-field" placeholder="Password">
			<input type="submit" value="Login" id="login-form-submit">
		</form>
	</main>
</body>
</html>
